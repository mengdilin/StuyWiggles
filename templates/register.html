	{% if exists %}

	<div class="control-group">
	  <label class="control-label" for="username">Username :</label>
	  <div class="controls">
	    <input type="text" id="username" name="username" />
	  </div>
	</div>
	<div class="control-group">
	  <label class="control-label" for="password">Password :</label>
	  <!-- Use tool for validation -->
	  <div class="controls">
	    <input type="password" id="password" name="password"/>
	  </div>
	</div>
	<div class="control-group">
	  <label class="control-label" for="verpassword">Verify Password : </label>
	  <div class="controls">
	    <input type="password" id="verpassword" name="verpassword" />
	  </div>
	</div>
	<div class="control-group">
	  <label class="control-label" for="name">Name :</label>
	  <div class="controls">
	    <input type="text" id="name" placeholder="First Last" name="name" />
	  </div>
	</div>
	<div class="control-group">
	  <label class="control-label" for="email">Email :</label>
	  <div class="controls">
	    <input type="text" id="email" name="email"/>
	  </div>
	</div>
	<div class="control-group">
	  <label class="control-label" for="digit">Id : </label>
	  <div class="controls">
	    <input type="text" id="digit" placeholder="4-digit" name="digit" />
	  </div>
	</div>
	<div class="control-group">
	  <label class="control-label" for="osis">Osis : </label>
	  <div class="controls">
	    <input type="text" id="osis" placeholder="9-digit" name="osis" />
	  </div>
	</div>
	<div class="control-group">
	  <label class="control-label" for="lunch">Lunch Period :</label>
	  <div class="controls" >
	    <label class="radio inline">
	      <input type="radio" name="lunch" value="4">4</input>
	    </label>
	    <label class="radio inline">
	      <input type="radio" name="lunch" value="5">5</input>
	    </label>
	    <label class="radio inline">
	      <input type="radio" name="lunch" value="6">6</input>
	    </label>
	    <label class="radio inline">
	      <input type="radio" name="lunch" value="7">7</input>
	    </label>
	    <label class="radio inline">
	      <input type="radio" name="lunch" value="8">8</input>
	    </label>
	  </div>
	</div>

      <script src="static/js/jquery-1.7.2.min.js"></script>
      <script src="static/js/jquery.validate.min.js"></script>
      
      <script>
	$(document).ready(function(){
	$("#registration").validate(
	{
	rules: {
	username: {
	minlength: 2,
	required: true
	},
	password:{
	minlength: 6,
	maxlength: 12,
	required: true
	},
	verpassword:{
	equalTo: "#password",
	required: true
	},
	name: {
	required: true
	},
	email: {
	email: true,
	required: true
	},
	digit: {
	minlength: 4,
	maxlength: 4,
	required: true
	},
	osis: {
	minlength: 9,
	maxlength: 9,
	required: true
	}
	},
	highlight: function(element){
	$(element).closest('.control-group').removeClass('success').addClass('error');
	},
	success: function(element) {
	$(element).closest('.control-group').removeClass('error').addClass('success');
	$(element).addClass('valid') 
	}
	});
	});
      </script>
